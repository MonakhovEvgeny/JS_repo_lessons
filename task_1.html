<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson_1</title>
    <script>
        let temperatureCelsius = prompt('Введите температуру в градусах по Цельсию');
        let fahrenheitTemperature = (9 / 5) * temperatureCelsius + 32
        alert(`Заданная температура в градусах по Фаренгейту - ${fahrenheitTemperature}`);

        let admin;
        let name = 'Василий';
        admin = name;
        alert(`admin - ${admin}`);


        // Чему будет равно JS-выражение 1000 + "108"
        // Так как один из операндов является строкой — вызывается преобразование в строку
        // и выражение 1000 + "108" будет равно 1000108.

        /*
        Атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу
        и загружать скрипт в фоновом режиме, а затем запустить этот скрипт, когда он загрузится.
        
        При наличии атрибута async браузер при возможности запускает скрипт асинхронно.
        Это означает, что указанный в атрибуте src файл будет выполняться без ожидания загрузки
        и отображения веб-страницы. В то же время и страница не ожидает результата выполнения
        скрипта, а продолжает загружаться как обычно.
        */
     
    </script>
